{% block content %}
  <h2>Все посты</h2>
  <form method="get">
    <label for="tag">Фильтр по тегу:</label>
    <select id="tag" name="tag" multiple>
      {% for tag in tags %}
        <option value="{{ tag.name }}" {% if tag.name in selected_tags %}selected{% endif %}>{{ tag.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Фильтровать</button>
  </form>

  {% if posts %}
    {% for post in posts %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h5>
          <p class="card-text">{{ post.text|truncatewords:20 }}</p>
          <p class="card-text">Автор: {{ post.author }}</p>
          <p class="card-text">Дата создания: {{ post.created_at }}</p>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>Постов пока нет.</p>
  {% endif %}

{% endblock %}
