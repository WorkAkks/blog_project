{% block content %}
<div class="container">
    <h2>Посты от подписок</h2>
    {% if posts %}
        <div class="list-group">
            {% for post in posts %}
                <div class="list-group-item">
                    <h5 class="mb-1"><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h5>
                    <p>Автор: {{ post.author }}</p>
                    <p>{{ post.created_at }}</p>
                    <p>{{ post.text|truncatewords:20 }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Вы пока не подписаны ни на кого.</p>
    {% endif %}
</div>
{% endblock %}
